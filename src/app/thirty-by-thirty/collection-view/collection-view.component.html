<mat-card class="button-tile">
  <button mat-button (click)="addSeason()">Start New</button>
</mat-card>

<div *ngFor="let season of seasonList">
  <mat-card class="button-tile">
    <mat-card-title>{{season.title}}</mat-card-title>
    <mat-card-subtitle>Season {{season.number}}</mat-card-subtitle>
    <mat-card-footer>Started {{season.startDate}} Ending {{season.endDate}}</mat-card-footer>
  </mat-card>
</div>
